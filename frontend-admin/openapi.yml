openapi: 3.0.3
info:
  title: LinkHub API
  description: API documentation for the LinkHub link shortener service.
  version: 1.0.0
servers:
  - url: http://localhost:8001
    description: Local API Server

paths:
  /redirect/{slug}:
    get:
      tags:
        - Redirect
      summary: Redirect to the original URL
      description: Redirects the user to the original URL associated with the provided slug.
      operationId: redirectLink
      parameters:
        - name: slug
          in: path
          description: The slug of the short link.
          required: true
          schema:
            type: string
      responses:
        "302":
          description: Redirects to the target URL.
        "404":
          description: Link not found or inactive.

  /links:
    get:
      tags:
        - Links
      summary: List all links
      description: Retrieves a list of all created links.
      operationId: listLinks
      parameters:
        - name: page
          in: query
          description: Page number (1-based index).
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page_size
          in: query
          description: Number of items per page.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: sort_by
          in: query
          description: Field to sort by.
          schema:
            type: string
            enum: [created_at, updated_at, slug, id]
        - name: sort_order
          in: query
          description: Sort order (asc or desc).
          schema:
            type: string
            enum: [asc, desc, ASC, DESC]
            default: DESC
      responses:
        "200":
          description: A list of links.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Link"
        "500":
          description: Internal server error.

    post:
      tags:
        - Links
      summary: Create a new link
      description: Creates a new short link.
      operationId: createLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateLinkRequest"
      responses:
        "201":
          description: Link created successfully.
        "400":
          description: Invalid input parameters.
        "409":
          description: Slug already taken.
        "500":
          description: Internal server error.

  /links/{slug}:
    get:
      tags:
        - Links
      summary: Get a link by slug
      description: Retrieves details of a specific link.
      operationId: getLink
      parameters:
        - name: slug
          in: path
          description: The slug of the link to retrieve.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Link details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Link"
        "400":
          description: Invalid slug format.
        "404":
          description: Link not found.
        "500":
          description: Internal server error.

    patch:
      tags:
        - Links
      summary: Update a link
      description: Updates an existing link's URL or active status.
      operationId: updateLink
      parameters:
        - name: slug
          in: path
          description: The slug of the link to update.
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateLinkRequest"
      responses:
        "200":
          description: Link updated successfully.
        "400":
          description: Invalid input parameters or slug format.
        "404":
          description: Link not found.
        "500":
          description: Internal server error.

    delete:
      tags:
        - Links
      summary: Delete a link
      description: Deletes a link by its slug.
      operationId: deleteLink
      parameters:
        - name: slug
          in: path
          description: The slug of the link to delete.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Link deleted successfully.
        "400":
          description: Invalid slug format.
        "404":
          description: Link not found.
        "500":
          description: Internal server error.

components:
  schemas:
    Link:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        slug:
          type: string
          example: "my-link"
        url:
          type: string
          format: uri
          example: "https://example.com"
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateLinkRequest:
      type: object
      required:
        - slug
        - url
      properties:
        slug:
          type: string
          description: Unique identifier for the short link.
          example: "my-awesome-link"
        url:
          type: string
          format: uri
          description: The destination URL.
          example: "https://google.com"

    UpdateLinkRequest:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: The new destination URL.
          example: "https://bing.com"
        is_active:
          type: boolean
          description: Activation status of the link.
          example: false
